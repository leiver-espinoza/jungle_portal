<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Administrator</title>
</head>

<div class="form">
    <form id="user-form">
        <input type="hidden" type="text" id="token_owner" name="token_owner" value="administrator">
        <input type="hidden" type="text" id="token_value" name="token_value" value="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
        <label for="name_first">First Name:</label>
        <input type="text" id="name_first" name="name_first"><br>

        <label for="name_last">Last Name:</label>
        <input type="text" id="name_last" name="name_last"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="confirm-password">confirm-password:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br>



        <button type="submit" id="submit-btn">Crear Usuario</button>
    </form>
    <script src="../js/create.js"></script>
</div>

</body>

</html>
